<!DOCTYPE html>
<html lang="pt-br">
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/" />
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <form action="fazLogin.php" method="post" id="form-login">
      <img src="img/logo beeid.png" alt="logo" />
        <div class="row mb-3">
          <label for="email" class="col-sm-2 col-form-label"><b>E-mail</b></label>
            <div class="col-sm-10">
                <input  type="email"
                        name="email"
                        maxlength="200"
                        placeholder="Informe seu E-mail" class="form-control" id="inputEmail3" />
            </div>
        </div>
        <div class="row mb-3">
          <label for="password" class="col-sm-2 col-form-label"><b>Senha</b></label>
            <div class="col-sm-10">
                <input  type="password"
                        name="senha"
                        maxlength="20"
                        placeholder="Informe sua Senha" class="form-control" id="inputPassword3" />
            </div>
        </div>
      <button type="submit" value="Enviar" class="btn btn-primary">Login</button>
    </form>
  </body>
</html>
