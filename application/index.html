<!DOCTYPE html>
<html lang="pt-br">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form id="form-login">
        <div id="background">
        <img src="img/logo beeid.png" alt="logo">
        <div class="row mb-3">
        <b>  <label for="inputEmail3" class="col-sm-2 col-form-label">E-mail</label> </b>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="row mb-3">
         <b> <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label></b>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
</body>
</html>
